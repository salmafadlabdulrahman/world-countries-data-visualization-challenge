<!DOCTYPE html>
<html lang="en">
  <head>
    <title>World Countries List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>World Countries List</h1>
        <h4 class="countriesNumber"></h4>
        <p class="startWith"></p>
      </header>

      <div class="searchBtn">
        <button class="startingWord">Starting Word</button>
        <button class="anyWord">Search With any Word</button>
        <button class="sorting">
          <i class="fa-solid fa-arrow-down-a-z"></i>
        </button>
      </div>

      <div class="inputField">
        <input
          type="text"
          name="search"
          id="inputSearch"
          placeholder="Search country..."
        />
        <span class="searchIcon"></span>
      </div>
    </div>

    <div class="countriesWrapper">
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
